<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="ERIKA - Bootstrap 4 UI & Components">
    <meta name="author" content="erikathemes.com">
    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/favicon.png">
    <!-- Site Title -->
    <title>ERIKA - Bootstrap 4 UI & Components</title>
    <!-- Bootstrap 4 core CSS -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="../../assets/css/style.css" rel="stylesheet">
    <link href="../../assets/css/animate.css" rel="stylesheet">
    <link href="../../assets/css/owl.carousel.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../../assets/css/fontawesome-all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../assets/css/themify-icons.css">
</head>

<body class="full-height bg-img" style="background-image: url(../../assets/images/placeholder.jpg)">

    <div id="preloader">
        <div class="preloader">
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="container full-height v-center text-center">
        <div class="content-holder w-50 m-x-auto">
            <h1 class="fs-60 mb-30">COMING SOON</h1>
            <h6 class=" fs-18 mb-50 text-color">We are working very hard to provide you with the best experience possible.</h6>
            <div id="countdown" class="row fw-regular">
                <div class="col-sm-6 col-md-3 text-center">
                    <div class="coundown-bg w-border border-primary bw-4 circle tablet-top">
                        <div class="countdown-bg-content">
                            <span class="days countdown-value text-primary lh-1"></span>
                            <div class="countdown-title lh-1">Days</div>
                        </div><!-- / countdown-bg-content -->
                    </div><!-- / coundown-bg -->
                </div><!-- / column -->
                <div class="col-sm-6 col-md-3 text-center">
                    <div class="coundown-bg w-border border-primary bw-4 circle tablet-top">
                        <div class="countdown-bg-content">
                            <span class="hours countdown-value text-primary lh-1"></span>
                            <div class="countdown-title lh-1">Hours</div>
                        </div><!-- / countdown-bg-content -->
                    </div><!-- / coundown-bg -->
                </div><!-- / column -->
                <div class="col-sm-6 col-md-3 text-center">
                    <div class="coundown-bg w-border border-primary bw-4 circle tablet-top">
                        <div class="countdown-bg-content">
                            <span class="minutes countdown-value text-primary lh-1"></span>
                            <div class="countdown-title lh-1">Minutes</div>
                        </div><!-- / countdown-bg-content -->
                    </div><!-- / coundown-bg -->
                </div><!-- / column -->
                <div class="col-s5-6 col-md-3 text-center">
                    <div class="coundown-bg w-border border-primary bw-4 circle tablet-top">
                        <div class="countdown-bg-content">
                            <span class="seconds countdown-value text-primary lh-1"></span>
                            <div class="countdown-title lh-1">Seconds</div>
                        </div><!-- / countdown-bg-content -->
                    </div><!-- / coundown-bg -->
                </div><!-- / column -->
            </div><!-- / coundown + row -->
        </div><!-- / content-holder -->
    </div><!-- / container -->

<!-- Core JavaScript -->
<script src="../../assets/js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<!-- / Core JavaScript -->

<!-- preloader -->
<script src="../../assets/js/preloader.js"></script>
<!-- / preloader -->

<!-- counter -->
<script src="../../assets/js/countdown.js"></script>
<!-- / counter -->

</body>

</html>
