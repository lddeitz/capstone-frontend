<!--Modal -->


<div class="modal fade modal-left modal-left-example modal-register" tabindex="-1" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="side-modal-wrapper">
              <div class="vertical-align">
                  <div class="table-cell">
                      <div class="modal-body">
                          <h6 class="mb-20">Leave a Note</h6>
                          <p class="mb-20 fs-14">Share feedback on any part of this song!</p>
                          <form v-on:submit.prevent="createComment(song)" class="validation-inner" id="feedback-form">
                              <div class="form-group">
                                <textarea type="text" class="form-control" name="newCommentNotes" v-model="newCommentNotes" placeholder="Notes"></textarea>
                                <small>{{ 280 - newCommentNotes.length }} characters remaining.</small>
                                  <!-- <input type="email" class="form-control" name="emailRegister" placeholder="Email"> -->
                              </div><!-- / form-group -->
                              <div class="form-group">
                                <div v-if="!$parent.isLoggedIn()">
                                  <input type="text" class="form-control" name="newCommentAuthor" v-model="newCommentAuthor" placeholder="Name" required/>
                                </div>
                                  <!-- <input type="text" class="form-control" name="usernameRegister" placeholder="Username" required> -->
                                </div><!-- / form-group -->
                                <div class="form-group">
                                  <input type="text" class="form-control" name="newSongTimestamp" v-model="newSongTimestamp" placeholder="0:00 - 0:02"/>
                                    <!-- <input type="password" id="passwordRegister" class="form-control" name="passwordRegister" placeholder="Password"> -->
                                </div><!-- / form-group -->
                                <div class="form-group">
                                  <div class="btn-group mr-20">
                                    <div class="checkbox checkbox-primary" v-for="tag in tags">
                                        <!-- <label class="hidden"><input type="checkbox"></label> -->
                                        <input id="checkbox2" :id="tag.id" type="checkbox" :value="tag.id" v-model="tagIds" checked>
                                        <label for="checkbox2" :for="tag.id">
                                          {{ tag.name }}
                                        </label>
                                    </div>
                                  </div>
                                </div><!-- / form-group -->
                              <button type="submit" class="btn btn-sm btn-primary mt-25">Comment</button>
                          </form><!-- / login-form -->
                      </div><!-- / modal-body -->
                  </div><!-- / table-cell -->
              </div><!-- / vertical-align -->
          </div><!-- / side-modal-wrapper -->
          <div class="modal-footer">
              <!-- <span class="fs-14 text-left">Already have an account? <a href="#x" class="fs-14">Login Now</a></span> -->
          </div><!-- / modal-footer -->
      </div><!-- / modal-content -->
  </div><!-- / modal-dialog -->
</div><!-- / modal -->
